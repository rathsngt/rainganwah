<head>

    <meta charset="utf-8">

    <!-- Local CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Rai Ngan Wah</title>

    <!-- SEO meta -->
    <meta name="description" content="Land unit conversion for land development in Thailand. Conversions of Rai, Ngan, and Sqaure wah, to and from Square meter and total Square wah">
    <meta property="og:site_name" content="Rai Ngan Wah"/>
    <meta property="og:title" content="Rai Ngan Wah"/>
    <meta property="og:url" content="https://rathsngt.github.io/rainganwah/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="rainganwah-thumbnail.png">
    <meta property="og:description" content="Land unit conversion for land development in Thailand. Conversions of Rai, Ngan, and Sqaure wah, to and from Square meter and total Square wah"/>
    <meta name="twitter:title" content="Rai Ngan Wah"/>
    <meta name="twitter:url" content="https://rathsngt.github.io/rainganwah/"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:image" content="rainganwah-thumbnail.png">
    <meta name="twitter:description" content="Land unit conversion for land development in Thailand. Conversions of Rai, Ngan, and Sqaure wah, to and from Square meter and total Square wah"/>

    <meta name="google-site-verification" content="-ubeyw6cE8tr6kg8Aw1EYzW7orboA4yQ4OvSnH9a7LM" />

<body>
    <div class="vh-33 container-fluid section-1 py-4 px-4">
        <div>
            <input id="inputSqm" type="number" placeholder="Sq m" class="input-main"
            oninput="weightConverter(this.id, this.value)" onchange="weightConverter(this.id, this.value)"
            min="0">
            <label class="label-main" for="inputSqm">ตารางเมตร</label>
        </div>
    </div>
    <div class="vh-33 container-fluid section-2 py-5 px-4">
        <div class="row">
            <div class="col-6 col-lg-4">
                <input id="inputRai" type="number" placeholder="Rai" class="input-secondary"
                oninput="weightConverter(this.id, this.value)" onchange="weightConverter(this.id, this.value)"
                min="0">
                <label class="label-secondary" for="inputRai">ไร่</label>
            </div>
            <div class="col-6 col-lg-4">
                <input id="inputNgan" type="number" placeholder="Ngan" class="input-secondary"
                oninput="weightConverter(this.id, this.value)" onchange="weightConverter(this.id, this.value)"
                min="0">
                <label class="label-secondary" for="inputNgan">งาน</label>
            </div>
            <div class="col-12 col-lg-4">
                <input id="inputWah" type="number" placeholder="Sq wah" class="input-secondary"
                oninput="weightConverter(this.id, this.value)" onchange="weightConverter(this.id, this.value)"
                min="0">
                <label class="label-secondary" for="inputWah">ตารางวา</label>
            </div>
        </div>
    </div>
    <div class="vh-33 container-fluid section-3 py-4 px-4">
        <input id="inputTotalWah" type="number" placeholder="Total sq wah" class="input-main"
        oninput="weightConverter(this.id, this.value)" onchange="weightConverter(this.id, this.value)"
        min="0">
        <label class="label-main" for="inputTotalWah">ตารางวา (รวม)</label>
        <div class="footer">&nbsp;</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src='converter.js'></script>

</body>
